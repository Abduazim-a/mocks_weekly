<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Mock Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f6ff;
      color: #4b0082;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      animation: popUp 1s ease-out forwards;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #6a0dad;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    @keyframes popUp {
      from {
        transform: translateY(100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to the Student Mock Portal</h1>
  <button onclick="alert('Booking system coming soon')">Choose Speaking Time</button>
</body>
</html>
